<!DOCTYPE html>
<html>
<head>
  <title>Manipulating HTML with JavaScript</title>
  <style>
    .student_list {
      list-style-type: none;
    }
    .university {
      font-weight: bold;
    }
    .attendance {
      font-style: italic;
    }
  </style>
</head>
<body>

    <li>Sarah</li>
    <li>Dan</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
