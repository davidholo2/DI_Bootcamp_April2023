<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    /* Some CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page!</h1>
  <button class="button" onclick="showAlert()">Click Me!</button>

  <script>
    // JavaScript function to show an alert
    function showAlert() {
      alert('Hello! This is an alert from JavaScript.');
    }
  </script>
</body>
</html>
